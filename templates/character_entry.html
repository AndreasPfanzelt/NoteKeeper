<div class="entry character">
  <h2>Character Name</h2>
  <div class="info">
    <div class="field">
      <label for="char-race">Race:</label>
      <input type="text" id="char-race" name="char-race">
    </div>
    <div class="field">
      <label for="char-class">Class:</label>
      <input type="text" id="char-class" name="char-class">
    </div>
    <div class="field">
      <label for="char-age">Age:</label>
      <input type="text" id="char-age" name="char-age">
    </div>
    <div class="field">
      <label for="char-description">Description:</label>
      <textarea id="char-description" name="char-description"></textarea>
    </div>
  </div>
</div>
